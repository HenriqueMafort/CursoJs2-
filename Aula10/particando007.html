<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticas do Ex 7</title>
    <style>
        body{
            font: normal 18pt arial;
        }
        input{
            font: normal arial 20pt;
            width: 100px;
        }
        div{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1"> + 
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()" id="cliquei">
    <div id="res"> Resultado</div>
    <script>
        var cor = window.document.getElementById('res')
        var t1 = window.document.getElementById('cliquei')
        t1.addEventListener('mouseenter', entrei)
        t1.addEventListener('mouseout', Sair)
        function somar(){
        var tx1 = window.document.getElementById('txt1')
        var tx2 = window.document.getElementById('txt2')
        var res = window.document.getElementById('res')
        var n1 = Number(tx1.value)
        var n2 = Number(tx2.value)
        var r = n1 + n2
        if (r<0){
        cor.style.color = 'red'
        res.innerHTML = `o resultado das somas é : <strong>${r}</strong>`
    }else{
        cor.style.color = 'blue'
        res.innerHTML = `o resultado das somas é : <strong>${r}</strong>`
    }
        
    }
    function entrei(){
        t1.style.color = 'blue'
    }
    function Sair(){
        t1.style. color = null
    }

    </script>
    
</body>
</html>
