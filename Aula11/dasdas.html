<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade </title>
    <style>
        div#div1{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pais de nascimento</h1>
    Seu pais de nascimento é <input type="text" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="div1"> </div>
    <script>
            function calcular(){
                var txtv = window.document.getElementById('txtvel')
                var res = window.document.getElementById('div1')
                res.innerHTML = `<p>Sua velocidade atual é <stong>${txtv}</strong>km/h</p>`
              
                
            }
    </script>
</body>
