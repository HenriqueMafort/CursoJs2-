<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade </title>
    <style>
        div#div1{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> KM/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="div1"> </div>
    <script>
            function calcular(){
                var txtv = window.document.getElementById('txtvel')
                var res = window.document.getElementById('div1')
                var vel = Number(txtv.value)
                res.innerHTML = `<p>Sua velocidade atual é <stong>${vel}</strong>km/h</p>`
              
                if (vel>60){
                    res.innerHTML += '<p>Voce ultrapassou o limite de velocidade permitido.<strong> Multado!</strong></p>'
                }else{
                    res.innerHTML += 'Você está dentro dos limites aceitos'
                }
                res.innerHTML += '<p>Dirija sempre com cinto de segurança</p>'
            }
    </script>
</body>
</html>
